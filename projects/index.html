---
layout: default
title: "Projects"
---
<div class="container" id="projects">
	<br>
	<h2>Projects</h2>
</div>
<link rel="stylesheet" href="/css/card.css">
<div class="container">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-sm-6">
            {% include card.html
                postUrl=post.url
                postTitle=post.title
                postImg=post.img
                postDescription=post.description
            %}
        </div>
        {% endfor %}
    </div>
    <br>
</div>
